<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angle Selector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav> 
        <div class="navbar">
            <a class="logo" href="index.html">Angle Selector</a>
        </div>
    </nav>

    <div class="angle-input">
        <label for="angleTextBox">Enter Angle:</label>
        <input type="number" id="angleTextBox" value="0">
        
        <input class="angle-slider" type="range" id="angleSlider" class="angle-slider" min="-360" max="360" value="180">
    </div>

    <div class="radio-buttons">
        <label for="angleTextBox">Choose Angle:</label>
        <label><input type="radio" name="commonAngles" value="0"> 0°</label>
        <label><input type="radio" name="commonAngles" value="45"> 45°</label>
        <label><input type="radio" name="commonAngles" value="60"> 60°</label>
        <label><input type="radio" name="commonAngles" value="90"> 90°</label>
        <label><input type="radio" name="commonAngles" value="180"> 180°</label>
    </div>

    <script src="script.js"></script>
</body>
</html>
